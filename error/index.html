<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
        }

        .error-number {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ddd;
        }

        .home-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .error-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="error-content">
            <div class="error-number">404</div>
            <div class="error-message">¡Ups! Página no encontrada</div>
            <p style="margin-bottom: 2rem; color: #aaa;">La página que estás buscando no existe o ha sido movida.</p>
            <a href="../home/index.html" class="home-button">Volver al inicio</a>
        </div>
    </div>

    <script>
        // Animación simple para las formas flotantes
        document.querySelectorAll('.shape').forEach((shape, index) => {
            shape.style.animation = `float ${10 + index * 2}s infinite`;
        });
    </script>
</body>
</html>
