<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AWS Services</title>
    
    <!-- Fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="logo">AWS Services</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="#" class="logout-btn" onclick="authManager.logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </nav>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="user-profile">
                <a href="#" class="control-panel-btn">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-info">
                        <h3>Panel de Control</h3>
                    </div>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" data-view="general">
                    <i class="fas fa-chart-line"></i>
                    <span>Vista General</span>
                </a>
                <a href="#" data-view="amenazas">
                    <i class="fas fa-shield-alt"></i>
                    <span>Amenazas</span>
                </a>
                <a href="#" data-view="vulnerabilidades">
                    <i class="fas fa-bug"></i>
                    <span>Vulnerabilidades</span>
                </a>
                <a href="#" data-view="informes">
                    <i class="fas fa-file-alt"></i>
                    <span>Informes</span>
                </a>
                <a href="#" data-view="configuracion">
                    <i class="fas fa-cog"></i>
                    <span>Configuración</span>
                </a>
            </nav>
        </aside>

        <div class="main-content">
            <div id="view-container">
                <!-- El contenido se cargará aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="auth.js"></script>
    <script src="aws-integration.js"></script>
    <script src="dashboard.js"></script>

    <script>
        // Verificar que Leaflet se haya cargado correctamente
        console.log('Leaflet version:', L.version);
    </script>
</body>
</html>
